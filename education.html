<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducationDetails</title>
    <style>
        td:hover{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h3>Academic Details</h3>
    <table border="3px" >
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Academic</th>
                <th>College Name</th>
                <th>University/Board</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Graduation</td>
                <td>PDEA College</td>
                <td>Pune University</td>
            </tr>
            <tr>
                <td>2</td>
                <td>HSC or 12<sup>th</sup></td>
                <td>Vidya Pratishthan</td>
                <td>Maharashtra Divisional Board</td>
            </tr>

            <tr>
                <td>3</td>
                <td>SSC or 10<sup>th</sup></td>
                <td>Vidya Pratishthan</td>
                <td>Maharashtra Divisional Board</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
